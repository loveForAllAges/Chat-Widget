<div class="hidden md:fixed md:inset-y-0 md:flex md:w-64 md:flex-col overflow-hidden">

        </div>
        <nav class="mt-5 flex-1 space-y-1 bg-white px-2">
            <a href="{% url 'chat-list' %}" class="

            group flex items-center px-2 py-2 text-sm font-medium rounded-md duration-150
            ">
                <svg class="text-gray-500 mr-3 flex-shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

                <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />

        </div>
        <div class="flex flex-shrink-0 border-t border-gray-200">
            <a href="#" class="group block w-full flex-shrink-0 p-4">
                <div class="flex items-center">
                <div class="rounded-full h-9 w-9 bg-gradient-to-r p-[1px] from-blue-600 to-indigo-600">
                    <div class="rounded-full flex flex-col justify-between h-full bg-white p-[1px]">
                        <svg class="rounded-full h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">{{ request.user.first_name }} {{ request.user.last_name }}</p>
                    <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">{{ request.user.email }}</p>

                </div>
